name: docs_pages_workflow
 
# execute this workflow automatically when a we push to main
on:
  push:
    branches:
      - main
 
jobs:
  build_docs_job:
    runs-on: ubuntu-latest
    container: debian:buster-slim
 
    steps:
    - name: Prereqs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        apt-get update
        apt-get install -y git
        git clone --depth 1 "https://token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" .
        apt-get install -y python3-pip
        pip3 install git+https://${{secrets.GIT_ACCESS_TOKEN}}@github.com/martijnl00/some_functions --target=".python_packages/lib/site-packages"
      shell: bash
 
    - name: Execute script to build our documentation and update pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: "docs/buildDocs.sh"
      shell: bash